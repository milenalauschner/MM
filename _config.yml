# Analytics
analytics:
  provider               : "custom" # false (default), "google", "google-universal", "custom"
  google:
    tracking_id          :
    anonymize_ip         : # true, false (default)

# Site Author
author:
  name             : "George Ho"
  avatar           : "/assets/images/profile-pic.jpg" # path of avatar image, e.g. "/assets/images/bio-photo.jpg"
  bio              : "Point72 researcher and PyMC core developer. Bayesian modelling, machine learning and coffee."
  location         : "NYC | HKG"
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
